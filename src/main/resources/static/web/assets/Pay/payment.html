<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="shortcut icon" href="./card-icon.jpg" type="image/x-icon">
  <link rel="stylesheet" href="./style.css">
  <title>Payments</title>
</head>

<body>
  <div class="layout" id="app">
    <header class="d-flex justify-content-evenly">
      <h1>SecureTransact Hub</h1>
    </header>
    <main class="flex-grow-1" v-cloak>
      <div>
      </div>
      <div>
        <div class="h-100 h-custom" style="background-color: #eee;">
          <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col">
                <div class="card">
                  <p class="text-center fs-2 fm-bolder mt-2">Welcome to SecureTransact Hub, please enter your payment
                    details.</p>
                  <div class="card-body p-4 d-flex justify-content-center">
                    <div class="row mb-5 mt-5">
                      <div class="card bg-success text-white rounded-3">
                        <div class="card-body">
                          <div class="d-flex justify-content-between align-items-center mb-4">
                            <h5 class="mb-0 text-center">Card details</h5>
                          </div>
                          <form class="mt-4">
                            <div class="form-outline form-white mb-4">
                              <input type="text" id="typeName" class="form-control form-control-lg"
                                v-model="cardHolder">
                              <label class="form-label" for="typeName">Cardholder's Name</label>
                            </div>
                            <div class="form-outline form-white mb-4">
                              <input type="text" id="number" class="form-control form-control-lg" v-model="cardNumber"
                                @input="formatCardNumber">
                              <label class="form-label" for="number">Card Number</label>
                            </div>
                            <div class="row mb-4">
                              <div class="col-md-6">
                                <div class="form-outline form-white">
                                  <input type="text" id="typeExp" class="form-control form-control-lg"
                                    placeholder="MM/YY" id="exp" v-model="expiration" @input="formatExpiration">
                                  <label class="form-label" for="typeExp">Expiration</label>
                                </div>
                              </div>
                              <div class="col-md-6">
                                <div class="form-outline form-white">
                                  <input type="password" id="typeText" class="form-control form-control-lg"
                                    placeholder="&#9679;&#9679;&#9679;" v-model="cvc" maxlength="3"
                                    @input="handleCVCInput">
                                  <label class="form-label" for="typeText">Cvv</label>
                                </div>
                              </div>
                            </div>
                            <div class="form-outline form-white mb-4">
                              <textarea id="typeDescription" class="form-control form-control-lg sizes" rows="3"
                                v-model="description"></textarea>
                              <label class="form-label" for="typeDescription">Description</label>
                            </div>
                          </form>
                          <hr class="my-4">
                          <div class="d-flex justify-content-between">
                            <p class="mb-2 text-center">Total: ${{amount}}</p>
                          </div>
                          <div class="d-flex justify-content-between">
                            <button type="button" class="btn-12 mt-3" @click="payWithCard"><span>Pay</span></button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p class="text-center mt-5 mb-3 fs-3">&copy; 2023 QuantumTech Innovations. All rights reserved.</p>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="payment.js"></script>
</body>

</html>
